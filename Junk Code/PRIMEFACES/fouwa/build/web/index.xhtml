<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <h3>Responsive</h3>
        <h:form id="studentForm">
            <p:messages id="messages"/>
            <p:panelGrid columns="2" >     
            <f:facet name="header">
                <p:outputLabel value="Student form"/>
            </f:facet>

            <p:outputLabel value="Name "/><p:inputText value="#{studentController.currentStudent.name}"/>

            <p:outputLabel value="Zone"/> 
            <p:selectOneMenu id="zone" value="#{studentController.currentStudent.zone}" style="width:150px">

                <f:selectItem itemLabel="Select Zone" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{studentController.zoneList}" />

            </p:selectOneMenu>
            <p:outputLabel value="District"/> 
            <p:selectOneMenu id="district" value="#{studentController.currentStudent.district}" style="width:150px">
                <f:selectItem itemLabel="Select District" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{studentController.districtList}" />

            </p:selectOneMenu>

            <p:outputLabel value="DOB"/>      <p:calendar id="popup" value="#{studentController.currentStudent.dob}"/>
            
            <p:outputLabel value="Gender"/> 
            <p:selectOneRadio id="gender" value="#{studentController.currentStudent.gender}" style="width:150px">
                <f:selectItems value="#{studentController.genderList}" />               
            </p:selectOneRadio>

            <p:outputLabel value="Hobbies"/> 
            <p:selectManyCheckbox id="hobby" value="#{studentController.currentStudent.hobbies}" style="width:150px">
                <f:selectItems value="#{studentController.hobbyList}" />               
            </p:selectManyCheckbox>
            
            <p:commandButton value="Save" action="#{studentController.save}" ajax="true" update="studentForm,studentTable"/>
            <p:commandButton value="View All" action="#{studentController.view}"/>
         </p:panelGrid>
        </h:form>
        
        <p:dataTable var="student" value="#{studentController.studentList}" id="studentTable">
            <p:column headerText="Name" sortBy="#{student.name}">
                <h:outputText value="#{student.name}" />
            </p:column>

            <p:column headerText="Zone">
                <h:outputText value="#{student.zone}" />
            </p:column>

            <p:column headerText="District">
                <h:outputText value="#{student.district}" />
            </p:column>

            <p:column headerText="DOB" sortBy="#{student.dob}">
                <h:outputText value="#{student.dob}" />
            </p:column>
            
            <p:column headerText="Gender">
                <h:outputText value="#{student.gender}" />
            </p:column>
            
            <p:column headerText="Hobbies">
                <h:outputText value="#{student.hobbies}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
