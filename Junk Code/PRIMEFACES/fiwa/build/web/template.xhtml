<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="#{bundle.AppName}" resizable="true">
                <h:form id="menuForm">
                    <p:menubar >
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Test I" outcome="Test1" />
                            <p:menuitem value="Test II"  update=":centerPanel" actionListener="#{pageController.setCurrentMenuItem('Test2')}" />
                            <p:menuitem value="Test III"  update=":centerPanel" actionListener="#{pageController.setCurrentMenuItem('Test3')}" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <p:outputLabel value="This is footer page"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:panel id="centerPanel">
<!--                     <ui:insert name="body"/>-->
<!--                <h:outputLabel value="#{pageController.centerContent}"/>-->
                        <ui:insert name="body">
                            <ui:include src="#{pageController.centerContent}.xhtml"/>
                        </ui:insert>
                </p:panel>
               
            </p:layoutUnit>

        </p:layout>
    </h:body>
    

</html>
